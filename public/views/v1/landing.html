<!-- Landing container that scrolls -->
<div class="landing-container" ng-style="{'background-color' : secondaryStyle()}">
 
  <!-- Banner -->
  <div class="banner" style="background: url('http://getlatestwallpapers.com/wp-content/uploads/2013/12/mountain-roads-hd-wallpapers-2014.jpg')">

  	<!-- Overlay Over background image -->
    <div class="overlay" ng-style="{'background-color' : primaryStyle()[0], 'opacity' : 0.8}"></div>

    <!-- Banner content -->
    <div class="banner-content">
        <p class="heading" ng-style="{'color':primaryStyle()[1]}">STANZA CUSTOM THEME CHALLENGE</p>
      <div class="line"></div>

      <!-- Input fields and submit button -->
      <div class="colors-inputs">
          <p ng-style="{'color':primaryStyle()[1]}">COLORS</p>
          <input ng-model="primaryColor" placeholder="Primary" ng-style="{'color' : primaryStyle()[1]}">
          <input ng-model="secondaryColor" placeholder="Secondary" ng-style="{'color': primaryStyle()[1]}">
      	<button ng-click="setTheme()">SET THEME!</button>
      </div>
    </div>
  </div>

  <!-- The tiles container -->
  <div class="landing-content">

  	<!-- Individual tile -->
    <div ng-repeat="tile in tiles" class="tile">
      <div class="image" style="background: url('{{tile.image}}')">
          <div class="overlay" ng-style="{'background-color' : primaryStyle()[0], 'opacity' : 0.4}"></div>
      </div>
      <p class="title">{{tile.title}}</p>
    </div>
  </div>
  
</div>
